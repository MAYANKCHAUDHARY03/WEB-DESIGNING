<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
</head>

<body>
    <H1 ALIGN="CENTER">STUDENT REGISTRATION FORM</H1>
    <HR>
    <FORM ACTION="#" method="post">
        <LABEL for="fullname">Full Name:</LABEL>
        <input type="text" id="fullname" name="fullname" placeholder="Enter your full name" required>
        <br><br>
        <LABEL for="email">Email:</LABEL>
        <input type="email" id="email" name="email" placeholder="Enter valid email address" required>
        <br><br>
        <LABEL for="password">Password:</LABEL>
        <input type="password" id="password" name="password" placeholder="Enter Password" required>
        <br><br>
        <LABEL for="course">Gender:</LABEL>
        <input type="radio" name="gender" value="male"> Male
        <input type="radio" name="gender" value="female"> Female
        <input type="radio" name="gender" value="OTHER"> Other
        <BR><BR>
        <LABEL for="course">Course:</LABEL>
        <SELECT id="course" name="course">
            <OPTION value="disabled selected">--SelectCourse-- v</OPTION>
            <OPTIOn value="B.TECH">B.TECH</OPTIOn>
            <OPTIOn value="BCA">BCA</OPTIOn>
            <OPTIOn value="MBA">MBA</OPTIOn>
            <OPTIOn value="M.TECH">M.TECH</OPTIOn>
        </SELECT>
        <br><br>
        <LABEL for="phone">Contact No:</LABEL>
        <input type="tel" id="phone" name="phone" placeholder="Enter phone number" required>
        <br><br>
        <LABEL for="ADDRESS">Address:</LABEL><BR>
        <TEXTarea ID="ADDRESS" NAME="ADDRESS" placeholder="Enter your Address" ROWS="4" cols="40" required></TEXTarea><BR><BR>
        <INPut TYPE="SUBMIT" VALUE="REGISTER">
        <INPut type="RESET" VALUE="CLEAR">
        <HR>
        <p style="text-align: center;">
            &copy 2025 Student Registration Portal
        </p>
    </FORM>
</body>

</html>
