<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Product Page - Simple</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="site-header">
        <h1>ShopEasy</h1>
    </header>

    <main class="container">
        <div class="product-card">
            <img class="product-image" src="https://d1l2kcmc130e06.cloudfront.net/3/images/colors_960x1200/american-apparel-bb401w-kelly-green.jpg" alt="Product Image">
            <h2 class="product-title">Classic Cotton T-Shirt</h2>
            <p class="product-desc">Soft, breathable cotton. Regular fit. Available in multiple colors.</p>
            <span class="price">₹799</span>
            <span class="old-price">₹1,199</span>
            <br>
            <button class="add-cart">Add to Cart</button>
        </div>
    </main>
</body>
</html>
