<!DOCTYPE html>
<html>
<head>
    <title>CSS Selectors Example</title>
    <style>
        /* Universal Selector */
        * {
            font-family: Arial, sans-serif;
        }

        /* Element Selector */
        p {
            color: blue;
        }

        /* Class Selector */
        .highlight {
            background-color: yellow;
            font-weight: bold;
        }

        /* ID Selector */
        #special {
            color: red;
            font-size: 20px;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>CSS Selector Examples</h1>
    <p>This is a normal paragraph (Element selector applied).</p>
    <p class="highlight">This paragraph uses a Class selector.</p>
    <p id="special">This paragraph uses an ID selector.</p>
    <p class="highlight">This is another Class selector example.</p>
</body>
</html>
